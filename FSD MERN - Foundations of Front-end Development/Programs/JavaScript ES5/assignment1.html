<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var con;
        var a,b,sum,sub;
        do{
            alert("1:Add 2 :Sub")
            var choice = eval(prompt("enter your choice"))
            switch(choice){
                case 1: a = eval(prompt("Enter the value of a"))
                        b = eval(prompt("Enter the value of b"))
                        sum = a+b;
                        alert("sum is "+sum) 
                        break
                case 2:a = eval(prompt("Enter the value of a"))
                        b = eval(prompt("Enter the value of b"))
                        sub = a-b;
                        alert("sub is "+sub)
                        break

                default :   alert("Wrong choice")

                        break
            }
            con = confirm("do you want to continue?")
        }while(con);

        alert("Thank you!")
    </script>
</body>
</html>
